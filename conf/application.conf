include "common.conf"

application.global = config.ApplicationGlobal

appName = "business-customer-frontend"
application.router = prod.Routes

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

Dev {
  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }
}
Prod {
  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = datastream.service
        port = 80
      }
    }
  }
}

Test {
  auditing {
    enabled = false
    traceRequests = false
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }
}

Dev.microservice.services.cachable {
  session-cache {
    host=localhost
    port=8400
    domain=keystore
  }

}

Test.microservice.services.cachable {
  session-cache {
    host=localhost
    port=8400
    domain=keystore
  }

}

Prod.microservice.services.cachable {
  session-cache {
    host=key-store.service
    port=80
    domain=keystore
  }
}

govuk-tax {

  Dev {
    assets {
      version = "2.95.0"
      url = "http://localhost:9032/assets/"
    }

    cancelRedirectUrl: "https://www.gov.uk/"


    services {
      contact-frontend {
        host = localhost
        port = 9250
      }
      auth {
        host = localhost
